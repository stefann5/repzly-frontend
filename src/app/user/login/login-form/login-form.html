<div class="flex justify-content-center align-items-center flex-column p-2 ">
    <h1>Sign in</h1>
    <form class="flex justify-content-center align-items-center flex-column" [formGroup]="loginForm" (submit)="sendLoginRequest()">
        <div class="flex flex-col align-items-center justify-content-center mt-1">
            <p-floatlabel variant="in">
                <input id="username" pInputText formControlName="username" type="text" formControlName="username" pTooltip="This field can't be empty!"/>
                <label for="username">Username:</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col align-items-center justify-content-center mt-1">
            <p-floatlabel variant="in">
                <input id="password" pInputText formControlName="password" type="password" formControlName="password" pTooltip="This field can't be empty!"/>
                <label for="password">Password:</label>
            </p-floatlabel>
        </div>
        <small class="my-3">You don't have an account? <a [routerLink]="['/register']">Sign up here</a></small>
        <p-button severity="contrast" [disabled]="!loginForm.valid" type="submit">Submit</p-button>
    </form>
</div>
