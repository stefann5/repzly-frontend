<!-- Outer wrapper for centering and width control -->
<div class="flex">

  <!-- Main content container (half width on md+) -->
  <div class="p-4 w-full md:w-8 lg:w-6">

    <!-- Date Selection and Fetch Button -->
    <div class="grid p-fluid mb-4 align-items-center">
      <div class="col-12 md:col-4">
        <div class="p-field">
          <p-datepicker
            inputId="startDate"
            [(ngModel)]="startDate"
            [showIcon]="true"
            iconDisplay="input"
            dateFormat="yy-mm-dd"
            [maxDate]="maxDate">
          </p-datepicker>
        </div>
      </div>

      <!-- ADD 'flex' CLASS HERE -->
      <div class="col-12 md:col-1 flex align-items-center justify-content-center">
        <p class="m-0">-</p> <!-- Added m-0 to paragraph to remove potential default margins -->
      </div>

      <div class="col-12 md:col-4">
        <div class="p-field">
          <p-datepicker
            inputId="endDate"
            [(ngModel)]="endDate"
            [showIcon]="true"
            iconDisplay="input"
            dateFormat="yy-mm-dd"
            [maxDate]="maxDate">
          </p-datepicker>
        </div>
      </div>
      <div class="col-12 md:col-3">
        <p-button
          label="Fetch Usage"
          (click)="fetchMuscleUsage()">
        </p-button>
      </div>
    </div>

    <!-- Body Highlighters Container - Use PrimeFlex Grid -->
    <!-- Change 'flex flex-wrap' to 'grid' -->
    <div class="grid justify-content-center align-items-start" style="min-height: 395px;">

      <!-- Make each child a column (e.g., col-6 for 50% width) -->
      <!-- Remove fixed width style, add text-center for centering *within* column -->
      <!-- Add padding (e.g., p-2) instead of margin (m-2) for better grid spacing -->
      <div class="col-12 md:col-6 p-2 text-center">
        <app-body-highlighter
          [side]="'front'"
          [data]="highlightData"
          [colors]="customColors">
        </app-body-highlighter>
      </div>

      <!-- Second child column -->
      <div class="col-12 md:col-6 p-2 text-center">
        <app-body-highlighter
          [side]="'back'"
          [data]="highlightData"
          [colors]="customColors">
        </app-body-highlighter>
      </div>

    </div> <!-- End Body Highlighters Grid Container -->

  </div> <!-- End Main content container -->

</div> <!-- End Outer wrapper -->
