<div class="p-3">
    <p class="mb-3">Drag exercises to reorder them:</p>
    
    <div cdkDropList class="border-1 border-round surface-border overflow-hidden" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let exercise of exercises" class="flex p-3 border-bottom-1 surface-border surface-card cursor-move" cdkDrag>
        <div class="pr-3 text-color-secondary cursor-move" cdkDragHandle>
          <i class="pi pi-bars"></i>
        </div>
        <div class="flex-1 flex align-items-center">
          <span class="flex align-items-center justify-content-center border-circle surface-200 h-2rem w-2rem mr-2">
            {{exercises.indexOf(exercise) + 1}}
          </span>
          <span class="font-medium">{{exercise.title}}</span>
        </div>
      </div>
    </div>
    
    <div class="flex justify-content-end mt-4">
      <button pButton label="Cancel" icon="pi pi-times" (click)="cancel()" class="p-button-text mr-2"></button>
      <button pButton label="Apply Order" icon="pi pi-check" (click)="applyOrder()" class="p-button-success"></button>
    </div>
  </div>
