<!-- Top section - Program list and muscle tracker (reordered for mobile) -->
<div class="flex flex-wrap justify-content-center gap-3">
    <!-- Program list - Now first on small screens but stays 5/12 on medium+ screens -->
    <div class="flex-order-0 md:flex-order-1 surface-50 lg:w-4 w-full">
        <span class="flex justify-content-center align-items-center text-2xl font-bold p-3">Started Programs</span>
        <app-program-list-horizontal></app-program-list-horizontal>
    </div>
    <!-- Muscle tracker - Now second on small screens but stays 7/12 on medium+ screens -->
    <div class="flex-order-1 md:flex-order-0 surface-50 lg:w-7 w-full">
        <span class="flex justify-content-center align-items-center text-2xl font-bold p-3">Muscle Engagement</span>
        <app-muscle-tracker></app-muscle-tracker>
    </div>
</div>

<!-- Bottom section - Graphs and action buttons -->
<div class="flex justify-content-center flex-column">
    <span class="flex justify-content-center align-items-center text-2xl font-bold w-full my-3">Weekly Statistics</span>

    <div class="flex flex-wrap justify-content-center" *ngIf="isLoggedIn()">


        <!-- Graphs - Full width on small screens, 4/12 on medium+ screens -->
        <div class="surface-50 w-full md:w-5 my-1 ml-2 mr-2">
            <app-volume-graph></app-volume-graph>
        </div>
        <div class="surface-50 w-full md:w-5 my-1 ml-2 mr-2">
            <app-workout-duration-graph></app-workout-duration-graph>
        </div>


    </div>
</div>
<!-- Bottom spacing -->
<div class="m-4 md:m-8 pt-4 md:pt-8">
</div>

<p-dialog header="Congratulations!" [(visible)]="showCongratsDialog" [modal]="true"
    styleClass="m-0 border-round-top-2xl border-noround-bottom md:border-round-top-2xl md:border-round-bottom-2xl w-full md:w-7"
    [position]="showInputButtons?'center':'bottom'" [draggable]="false" [resizable]="false"
    (onHide)="showCongratsDialog = false">
    <div class="flex flex-column align-items-center text-center">
        <i class="pi pi-check-circle text-green-500 text-6xl mb-3"></i>
        <p class="text-xl font-semibold">Workout Completed!</p>
        <p class="text-700">You've successfully finished your workout. Keep up the amazing work!</p>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-center w-full">
            <p-button label="Awesome!" icon="pi pi-thumbs-up" (click)="showCongratsDialog = false"
                styleClass="w-full "></p-button>
        </div>
    </ng-template>
</p-dialog>
